<!DOCTYPE html>
<html>
<head>
<title>Login/Signup Form</title>
<style>
body {
  font-family: sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  background-color: #f4f4f4;
}

.container {
  background-color: #fff;
  padding: 30px;
  border-radius: 5px;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

h2 {
  text-align: center;
  margin-bottom: 20px;
}

label {
  display: block;
  margin-bottom: 5px;
}

input[type="text"],
input[type="password"],
input[type="email"] {
  width: 100%;
  padding: 10px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 3px;
  box-sizing: border-box;
}

button {
  background-color:deeppink;
  color: white;
  padding: 10px 15px;
  border: none;
  border-radius: 3px;
  cursor: pointer;
}

button:hover {
  background-color:deeppink;
}

.form-group {
    margin-bottom: 15px;
}

.switch-form {
    text-align: center;
    margin-top: 10px;
}

.switch-form a {
    text-decoration: none;
    color:deeppink;
}
</style>
</head>
<body>
<div class="container">
  <div id="loginForm" class="form-group">
    <h2>Login</h2>
    <form>
      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
    <div class="switch-form">
        <a href="#" onclick="switchForm('signupForm')">Don't have an account? Sign up</a>
    </div>
  </div>

  <div id="signupForm" class="form-group" style="display:none;">
    <h2>Signup</h2>
    <form>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="username">Username:</label>
      <input type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required>

      <button type="submit">Signup</button>
    </form>
    <div class="switch-form">
        <a href="#" onclick="switchForm('loginForm')">Already have an account? Login</a>
    </div>
  </div>
</div>

<script>
function switchForm(formId) {
    document.getElementById('loginForm').style.display = (formId === 'loginForm') ? 'block' : 'none';
    document.getElementById('signupForm').style.display = (formId === 'signupForm') ? 'block' : 'none';
}
</script>

</body>
</html>
